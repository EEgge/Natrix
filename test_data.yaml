# General options
general:
        filename : test_data # 1 filename
        cores : 10 # 2 cores
        NGS_type : illumina # 3 NGStype
        multiqc : TRUE  # 5 initial quality check (fastqc & multiqc) 
        mid_check : TRUE # 6 check for primers/MIDs in the sequences
        skipping : FALSE # 7 skip already completed steps (for resuming previously failed runs)
        spoint : TRUE # 8 enables a  menu to choose the starting point
        samples: samples.tsv # path to sequencing sample sheet
        units: units.tsv # path to sequencing unit sheet
        demultiplexing: FALSE
# Quality check and primer removal
qc:
        threshold : 0.9 # 9 threshold(pairedEnd:TRUE) (pandaseq)
        minoverlap : 15 # 10 minoverlap (pandaseq)
        minqual : 1 # 11 minqual (pandaseq)
        minlen : 100 # 12 minlength (pandaseq)
        maxlen : 600 # 13 max_length (pandaseq)
        primer_offset : FALSE # 14 primer_offset instead of sequence(pandaseq : TRUE) (pandaseq)
        prefilter : TRUE # 15 prefilter (prinseq)
        mq : 25 # 16 minimum quality sequence check (prinseq)
        mid_rm : TRUE # 17 mid_removed
        barcode_removed: TRUE
        all_primer : TRUE # 18 all primer, MID.. removed
        basequal : 15 # 19 basequality
        meanqual : 25 # 20 meanquality

# Dereplication
derep:
        cd_hit : FALSE # 21 cd_hit for dereplication (cd_hit)
        clustering : 1 # 22 percent identity for cdhit (dereplication) (cd_hit) (1 = 100%)
        length_overlap : 0.9 # length difference cutoff, default 0.0 if set to 0.9, the shorter sequences need to be at least 90% length of the representative of the cluster

# Chimera removal
chim:
        chim_rm : TRUE # 23 chimera removal(uchime_denovo)
        minh : 0.28 # 24 minh(uchime_denovo)
        mindiffs : 3 # 25 mindiffs(uchime_denovo)
        mindiv : 1.5 # 26 mindiv(uchime_denovo)
        beta : 8.0 # 27 beta(weightOfNoVote)(uchime_denovo)
        pseudo_count : 1.2 # 28 pseudo_count(uchime_denovo)
        abskew : 2 # 29 abskew(uchime_denovo)

# Merging
merge:
        filtering : TRUE # 30 Filtering
        filter_method : split_sample # 31 filter methods: 'singelton', 'split_sample'
        cutoff : 3 # 32 cutoff value 
        ampli_corr : fdr # 33 ampliconduo correction
        save_format : png # 34 saving format for ampliconduoplot
        plot_AmpDuo : TRUE # 35 plotAmpDuo
        singleton_filter : 1 # 36 occurance singelton filter
        paired_End : TRUE  # 37 pairedEnd
        name_ext : _R1 # 38 name_extension
        swarm : TRUE # 39 generate OTUs

# BLAST
blast:
        db_path : 'database/silva.db'
        max_target_seqs : 1
        ident : 90.0
        evalue : 1e-51
        out6 : '"6 qseqid qlen length pident mismatch qstart qend sstart send gaps evalue stitle"'
